<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/gojs@2.1/release/go.js"></script>

    <script>
        TogetherJSConfig_hubBase = "https://togetherjs-hub.glitch.me/"
    </script>

    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script type="text/javascript">
        function googleTranslateElementInit() {
        new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
        }
    </script>
    
    <script src="https://togetherjs.com/togetherjs-min.js"></script>

    <script type="module">
        import {init, create} from "./gojs.js"
        import {parse, exportPng} from "./modeligado.js"
        import {load, clear, save} from "./modeligado_storage.js"

        let autoUpdate = true
        let myDiagram = null
        let timeout = null
        let buttons = {}
        let errorDiv = null
        let textArea = null

        window.loadLocal = () => { textArea.value = load(buttons); window.convert() }
        window.saveLocal = () => save(textArea.value, buttons)
        window.clearLocal = () => clear(buttons)

        window.enableAutoUpdate = function() {
            if (autoUpdate) {
                if (timeout) {
                    clearTimeout(timeout);
                    timeout = null;
                }
                document.getElementById("autoUpdateButton").textContent = "☐ Auto Update"
            } else {
                window.convert()
                document.getElementById("autoUpdateButton").textContent = "☑ Auto Update"
            }
            autoUpdate = !autoUpdate
        }

        window.onkeydown = function(e) {
            if(e.which == 113) { //F2
                window.convert();
                return false;
            }
            buttons.save.disabled = false
            if (!autoUpdate) {
                return true;
            }
            if(timeout) {
                clearTimeout(timeout);
                timeout = null;
            }
            timeout = setTimeout(() => {
                convert()
            }, 2000)
        }

        const convert = function() {
            let text = textArea.value
            let nodeName = []
            let linkData = []
            try {
                parse(text, nodeName, linkData)
                errorDiv.textContent = "No errors detected..."
            } catch (err) {
                errorDiv.textContent = err.message
                return;
            }
            create(myDiagram, nodeName, linkData)
        }

        window.convert = () => {convert(); saveLocal()}
        window.exportPng = () => {exportPng(myDiagram, "uml.png")}

        window.initDiv = function() {
            buttons['save'] = document.getElementById("saveButton")
            buttons['load'] = document.getElementById("loadButton")
            buttons['clear'] = document.getElementById("clearButton")
            errorDiv = document.getElementById("error")
            textArea = document.getElementById("text")
            myDiagram = init(document.getElementById("myDiagramDiv"))
            window.initDiv = undefined

            textArea.value = load(buttons)
            convert()
        }
        
    </script>
</head>

<body onload="initDiv()">
    <div class="flex-container">
        <div class="flex-column">
            <header>
                <div class="top-header">
                    <span class="logo">modeligado</span>

                    <div class="config-page">
                        <button id="start-togetherjs" type="button"
                        onclick="TogetherJS(this); return false"
                        data-end-togetherjs-html="End TogetherJS">
                        Start TogetherJS
                        </button>
                        <div id="google_translate_element"></div>
                    </div>
                </div>
                <nav>
                    <div class="menu">
                        <button class="nav-button" id="autoUpdateButton" onClick="enableAutoUpdate()">☑ Auto Update</button>
                        <span id="error" class="error">No errors detected...</span>    
                    </div>
                
                    <div class="menu">
                        <button class="nav-button" onClick="convert()">Save and Create UML (F2)</button>
                        <button class="nav-button" onClick="exportPng()">Export PNG</button>
                        <button class="nav-button" id="loadButton" onClick="loadLocal()">Load Text</button>
                        <button class="nav-button" id="saveButton" onClick="saveLocal()">Save Text</button>
                        <button class="nav-button" id="clearButton" onClick="clearLocal()">Clear Storage</button>
                    </div>
                </nav>
            </header>
            <main class="flex-row-content">
                <textarea placeholder="Text UML here..." id="text" class="code flex-column col-1"></textarea>
                <div id="myDiagramDiv" class="flex-column col-2"></div>
            </main>
        </div>
    </div>
</body>

</html>
