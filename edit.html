<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/gojs@2.1/release/go.js"></script>

    <script>
        TogetherJSConfig_hubBase = "https://togetherjs-hub.glitch.me/"
    </script>


    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script type="text/javascript">
        function googleTranslateElementInit() {
        new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
        }
    </script>
    
    <script src="https://togetherjs.com/togetherjs-min.js"></script>
    <script src="gojs.js"></script>
    <script type="module" src="parser.js"></script>
    <script type="module" src="example_data.js"></script>

    <script type="module">
        import {Parser} from './parser.js'
        import {exampleData} from './example_data.js'

        const setTextUMLValue = function(value) {
            document.getElementById("text").value = value
        }

        const getTextUMLValue = function() {
            return document.getElementById("text").value
        }

        const load = function() {
            if (localStorage.getItem("uml")) {
                setTextUMLValue(localStorage.getItem("uml"))
                document.getElementById("saveButton").disabled = true
            } else {
                clear()
                example()
            }
            convert()
        }

        const clear = function() {
            document.getElementById("loadButton").disabled = true
            document.getElementById("clearButton").disabled = true
            localStorage.clear();
        }

        const save = function() {
            document.getElementById("saveButton").disabled = true
            document.getElementById("loadButton").disabled = false
            document.getElementById("clearButton").disabled = false
            localStorage.setItem('uml', getTextUMLValue());
        }

        window.loadLocal = load
        window.saveLocal = save
        window.clearLocal = clear

        window.enableSave = function() {
            document.getElementById("saveButton").disabled = false
        }

        window.example = function() {
            setTextUMLValue(exampleData())
            window.convert()
        }

        window.onkeydown = function(e) {
            if(e.which == 113) { //F2
                window.convert();
                return false;
            }
        }

        window.convert = function convert(data, e) {
            let text = getTextUMLValue()
            let result;
            try {
                result = new Parser().parse(text)
                document.getElementById("error").textContent = "No errors detected..."
            } catch (err) {
                document.getElementById("error").textContent = err.message
                return;
            }
            let nodeName = []
            let linkData = []
            for (let node of result) {
                nodeName.push(node.context)
                linkData.push(...node.relations)
            }
            save()
            create(myDiagram, nodeName, linkData)
        }

        // https://gojs.net/latest/samples/minimalBlob.html
        window.exportPng = function exportPng(data, e) {
            var blob = myDiagram.makeImageData({ size: myDiagram.documentBounds, background: "white", returnType: "blob", callback: (blob) => {
                console.log(blob);
                var url = window.URL.createObjectURL(blob);
                var filename = "uml.png";

                var a = document.createElement("a");
                a.style = "display: none";
                a.href = url;
                a.download = filename;

                // IE 11
                if (window.navigator.msSaveBlob !== undefined) {
                    window.navigator.msSaveBlob(blob, filename);
                    return;
                }

                document.body.appendChild(a);
                requestAnimationFrame(function() {
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                });
            } });
        }

        window.initDiv = function() {
            myDiagram = init()
            window.initDiv = undefined
            load()
        }
        
    </script>
</head>

<body onload="initDiv()">
    <div class="flex-container">
        <div class="flex-column">
            <header>
                <div class="top-header">
                    <span class="logo">modeligado</span>

                    <div class="config-page">
                        <button id="start-togetherjs" type="button"
                        onclick="TogetherJS(this); return false"
                        data-end-togetherjs-html="End TogetherJS">
                        Start TogetherJS
                        </button>
                        <div id="google_translate_element"></div>
                    </div>
                </div>
                <nav>
                    <span id="error" class="error">No errors detected...</span>    
                
                    <div class="menu">
                        <button class="nav-button" onClick="convert()">Save and Create UML (F2)</button>
                        <button class="nav-button" onClick="exportPng()">Export PNG</button>
                        <button class="nav-button" id="loadButton" onClick="loadLocal()">Load Text</button>
                        <button class="nav-button" id="saveButton" onClick="saveLocal()">Save Text</button>
                        <button class="nav-button" id="clearButton" onClick="clearLocal()">Clear Storage</button>
                    </div>
                </nav>
            </header>
            <main class="flex-row-content">
                <textarea onkeyup="enableSave()" onChange="enableSave()" placeholder="Text UML here..." id="text" class="code flex-column col-1"></textarea>
                <div id="myDiagramDiv" class="flex-column col-2"></div>
            </main>
        </div>
    </div>
</body>

</html>
