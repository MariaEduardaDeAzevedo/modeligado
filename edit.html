<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/gojs@2.1/release/go.js"></script>

    <script>
        TogetherJSConfig_hubBase = "https://togetherjs-hub.glitch.me/"
    </script>

    <script src="https://togetherjs.com/togetherjs-min.js"></script>
    <script src="gojs.js"></script>
    <script type="module" src="parser.js"></script>
    <script type="module" src="example_data.js"></script>

    <script type="module">
        import {Parser} from './parser.js'
        import {exampleData} from './example_data.js'

        window.example = function() {
            document.getElementById("text").value = exampleData()
            window.convert()
        }

        window.onkeydown = function(e) {
            if(e.which == 113) { //F2
                window.convert();
                return false;
            }
        }

        window.convert = function convert(data, e) {
            let text = document.getElementById("text").value
            let result;
            try {
                result = new Parser().parse(text)
                document.getElementById("error").textContent = "No errors detected..."
            } catch (err) {
                document.getElementById("error").textContent = err.message
                return;
            }
            let nodeName = []
            let linkData = []
            for (let node of result) {
                nodeName.push(node.context)
                linkData.push(...node.relations)
            }
            create(myDiagram, nodeName, linkData)
        }

        window.initDiv = function() {
            myDiagram = init()
            window.initDiv = undefined
        }
    </script>
</head>

<body onload="initDiv()">
    <div class="flex-container">
        <div class="flex-column">
            <div class="flex-row-menu">
                <div>
                    <button onClick="example()">Example</button>
                    <button onClick="convert()">UML (F2)</button>
                    <span id="error" class="error">No errors detected...</span>    
                </div>
                <div class="flex-row-end">
                    <button id="start-togetherjs" type="button"
                    onclick="TogetherJS(this); return false"
                    data-end-togetherjs-html="End TogetherJS">
                    Start TogetherJS
                </button>
                </div>
            </div>
            <div class="flex-row-content">
                <textarea placeholder="Text UML here..." id="text" class="flex-column col-1"></textarea>
                <div id="myDiagramDiv" class="flex-column col-2"></div>
            </div>
        </div>
    </div>
</body>

</html>
